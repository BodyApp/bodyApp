<div class="page-container-responsive row-space-top-4 row-space-4">
  <div class="row">

    <div ng-include="'components/studioCreationWalkthrough/studioWalkthrough.html'"></div>

    <div class="col-md-3">
      <div ng-include="'components/navbar/sideNav.html'"></div>
      <!-- <div class="space-top-4 space-4">
        <a href="#" class="btn btn-block" ng-click = "showAddClass = true; showEditClass = false; scrollTop();">Add Class Type</a>
      </div> -->
    </div>

    <div class="col-md-9" ng-show = "storefrontInfo">

			<div class="panel mb16">
        <div class="panel-header">
          Edit Storefront Info
          <ul class="panel-action-list">
            <!-- <li>
              <a href="#" class="panel-action-item" ng-click = "showAddCoupon = false;"><i class="ti-close"></i></a>
            </li> -->
          </ul>          
        </div>
        <div class="panel-body">
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Studio Name
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.studioName" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. My Awesome Studio">
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Full Name of Owner
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.ownerName" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. Probably your name">
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Short Description
            </label>
            <div class="col-sm-9">
              <textarea ng-model = "storefrontInfo.shortDescription" ng-change = "saveStorefrontInfo(storefrontInfo)" cols="40" rows="5" name="" placeholder="Be clear and descriptive."></textarea>
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Long Description
            </label>
            <div class="col-sm-9">
              <textarea ng-model = "storefrontInfo.longDescription" ng-change = "saveStorefrontInfo(storefrontInfo)" cols="40" rows="5" name="" placeholder="Provide clients a full description of your service."></textarea>
            </div>
          </div>

          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Youtube ID
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.youtubeId" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. pZtWOp-zxok">
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Add Icon Image
            </label>
            <div class="col-sm-6">
            	<lf-ng-md-file-input ng-show = "!iconUrl" lf-placeholder = "Pick Icon" lf-files="iconImage" lf-caption="" accept="image/*"></lf-ng-md-file-input>
              <lf-ng-md-file-input ng-show = "iconUrl" lf-placeholder = "Replace" lf-files="iconImage" lf-caption="Replace" accept="image/*"></lf-ng-md-file-input>
            </div>
            <!-- <img ng-src = "{{iconUrl}}" height="100px" class = "studio-profile-img mb-sm-16"></img> -->
          </div>
          <div class="row mb16" ng-show = "iconUrl">
            <label class="col-sm-3" for="coupon-code">
              Icon Image Preview
            </label>
            <img ng-src = "{{iconUrl}}" height="100px" class = "studio-profile-img mb-sm-16"></img>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Add Header Image
            </label>
            <div class="col-sm-6">
              <lf-ng-md-file-input ng-show = "!headerUrl" lf-placeholder = "Pick Header Image" lf-files="headerImage" lf-caption="" accept="image/*"></lf-ng-md-file-input>
              <lf-ng-md-file-input ng-show = "headerUrl" lf-placeholder = "Replace" lf-files="headerImage" lf-caption="Replace" accept="image/*"></lf-ng-md-file-input>
            </div>
            <!-- <img ng-src = "{{headerUrl}}" height="100px" class = "studio-profile-img mb-sm-16"></img> -->
          </div>
          <div class="row mb16" ng-show = "headerUrl">
            <label class="col-sm-3" for="coupon-code">
              Header Image Preview
            </label>
            <img ng-src = "{{headerUrl}}" height="100px" class = "cover-img"></img>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <ul class="panel-action-list">
                <!-- <li>
                  <a href="#" class="panel-action-item" ng-click = "showAddCoupon = false;">Cancel</a>
                </li> -->
                <!-- <li>
                  <a href="#" class="panel-action-item btn-primary btn" ng-click = "createCoupon(showAddCoupon)">Save</a>
                </li> -->
              </ul>              
            </div>
          </div>                                                   

          <div class="row mb8">
                    <div class="col-sm-12 mb8">
                      <label class="angular-label">Studio Categories</label>
                      <span class="list-hint">Provide max of 3</span>
                    </div>
                    <md-list>
                      <div class="col-sm-6">
                        <md-list-item>
                          <h5 class="lightgray">Strength</h5>
                          <md-checkbox class="md-secondary" aria-label = "strength" ng-model = "storefrontInfo.categories.strength" ng-change = "updateCategoryCount('strength');" ng-disabled = "!storefrontInfo.categories.strength && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                        <md-list-item>
                          <h5 class="lightgray">HIIT</h5>
                          <md-checkbox class="md-secondary" aria-label = "hiit" ng-model = "storefrontInfo.categories.hiit" ng-change = "updateCategoryCount('hiit');" ng-disabled = "!storefrontInfo.categories.hiit && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                        <md-list-item>
                          <h5 class="lightgray">Yoga</h5>
                          <md-checkbox class="md-secondary" aria-label = "yoga" ng-model = "storefrontInfo.categories.yoga" ng-change = "updateCategoryCount('yoga');" ng-disabled = "!storefrontInfo.categories.yoga && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                        <md-list-item>
                          <h5 class="lightgray">Dance</h5>
                          <md-checkbox class="md-secondary" aria-label = "dance" ng-model = "storefrontInfo.categories.dance" ng-change = "updateCategoryCount('dance');" ng-disabled = "!storefrontInfo.categories.dance && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                      </div>
                      <div class="col-sm-6">
                        <md-list-item>
                          <h5 class="lightgray">Boxing</h5>
                          <md-checkbox class="md-secondary" aria-label = "boxing" ng-model = "storefrontInfo.categories.boxing" ng-change = "updateCategoryCount('boxing');" ng-disabled = "!storefrontInfo.categories.boxing && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                        <md-list-item>
                          <h5 class="lightgray">Pilates</h5>
                          <md-checkbox class="md-secondary" aria-label = "pilates" ng-model = "storefrontInfo.categories.pilates" ng-change = "updateCategoryCount('pilates');" ng-disabled = "!storefrontInfo.categories.pilates && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                        <md-list-item>
                          <h5 class="lightgray">Barre</h5>
                          <md-checkbox class="md-secondary" aria-label = "barre" ng-model = "storefrontInfo.categories.barre" ng-change = "updateCategoryCount('barre');" ng-disabled = "!storefrontInfo.categories.barre && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                        <md-list-item>
                          <h5 class="lightgray">Martial Arts</h5>
                          <md-checkbox class="md-secondary" aria-label = "martialArts" ng-model = "storefrontInfo.categories.martialArts" ng-change = "updateCategoryCount('martialArts');" ng-disabled = "!storefrontInfo.categories.martialArts && categoriesSelected >= 3"></md-checkbox>
                        </md-list-item>
                      </div>
                    </md-list>
                  </div>
                </form>           
              </div>          
            </div>
        </div>
      </div>

    </div>

  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>

<div ng-include="'components/navbar/navbar.html'" class = "mb72"></div>

<div class="page-container-responsive row-space-top-4 row-space-4">
  <div class="row">
    <div class="col-md-3">
      <div ng-include="'components/navbar/sideNav.html'"></div>
      <!-- <div class="space-top-4 space-4">
        <a href="#" class="btn btn-block" ng-click = "showAddClass = true; showEditClass = false; scrollTop();">Add Class Type</a>
      </div> -->
    </div>

    <div class="col-md-9" ng-show = "storefrontInfo">

			<div class="panel mb16">
        <div class="panel-header">
          Edit Storefront Info
          <ul class="panel-action-list">
            <!-- <li>
              <a href="#" class="panel-action-item" ng-click = "showAddCoupon = false;"><i class="ti-close"></i></a>
            </li> -->
          </ul>          
        </div>
        <div class="panel-body">
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Studio Name
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.studioName" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. My Awesome Studio">
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Full Name of Owner
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.ownerName" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. Probably your name">
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Short Description
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.shortDescription" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. This is a studio for people that want to live the life of their dreams.">
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Long Description
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.longDescription" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. With the BODY Studio, you'll never be without a high-quality home workout again.  Take interactive classes where instructors can see you and you can see other participants, emulating the experience of being at an in-person studio, but from anywhere!">
            </div>
          </div>

          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Youtube ID
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.youtubeId" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. pZtWOp-zxok">
            </div>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Add Icon Image
            </label>
            <div class="col-sm-6">
            	<lf-ng-md-file-input ng-show = "!iconUrl" lf-placeholder = "Pick Icon" lf-files="iconImage" lf-caption=""></lf-ng-md-file-input>
              <lf-ng-md-file-input ng-show = "iconUrl" lf-placeholder = "Replace" lf-files="iconImage" lf-caption="Replace"></lf-ng-md-file-input>
            </div>
            <!-- <img ng-src = "{{iconUrl}}" height="100px" class = "studio-profile-img mb-sm-16"></img> -->
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Icon Image Preview
            </label>
            <img ng-src = "{{iconUrl}}" height="100px" class = "studio-profile-img mb-sm-16"></img>
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Add Header Image
            </label>
            <div class="col-sm-6">
              <lf-ng-md-file-input ng-show = "!headerUrl" lf-placeholder = "Pick Header Image" lf-files="headerImage" lf-caption=""></lf-ng-md-file-input>
              <lf-ng-md-file-input ng-show = "headerUrl" lf-placeholder = "Replace" lf-files="headerImage" lf-caption="Replace"></lf-ng-md-file-input>
            </div>
            <!-- <img ng-src = "{{headerUrl}}" height="100px" class = "studio-profile-img mb-sm-16"></img> -->
          </div>
          <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Header Image Preview
            </label>
            <img ng-src = "{{headerUrl}}" height="100px" class = "cover-img"></img>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <ul class="panel-action-list">
                <!-- <li>
                  <a href="#" class="panel-action-item" ng-click = "showAddCoupon = false;">Cancel</a>
                </li> -->
                <li>
                  <a href="#" class="panel-action-item btn-primary btn" ng-click = "createCoupon(showAddCoupon)">Save</a>
                </li>
              </ul>              
            </div>
          </div>                                                   

        </div>
      </div>

    </div>

  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>

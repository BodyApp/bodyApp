<div ng-include="'components/navbar/navbar.html'" class = "mb72"></div>

<div class="page-container-responsive row-space-top-4 row-space-4">
  <div class="row">
    <div class="col-md-9">

      <div class="panel mb16">
        <div class="panel-header">
          Create Studio
          <ul class="panel-action-list">
            <!-- <li>
              <a href="#" class="panel-action-item" ng-click = "showAddCoupon = false;"><i class="ti-close"></i></a>
            </li> -->
          </ul>          
        </div>
        <div class="panel-body">
          <!-- <div class="row mb16">
            <label class="col-sm-3" for="coupon-code">
              Studio Name
            </label>
            <div class="col-sm-9">
              <input ng-model = "storefrontInfo.studioName" ng-change = "saveStorefrontInfo(storefrontInfo)" id="coupon-code" name="" size="30" type="text" placeholder="e.g. My Awesome Studio">
            </div>
          </div> -->
          <div class = "row" style = "color: red" ng-show = "invalidId">
            <div class = "col-sm-3"></div>
            <div class = "col-sm-9">This Studio ID is invalid.</div>
          </div>
          <div class = "row" style = "color: red" ng-show = "takenId">
            <div class = "col-sm-3"></div>
            <div class = "col-sm-9">This Studio ID is already taken.</div>
          </div>
          <div class="row mb16">            
            <label class="col-sm-3" for="coupon-code">
              Studio ID
            </label>
            <div class="col-sm-9">
              <input ng-model = "studioToCreate.studioId" id="coupon-code" name="" size="30" type="text" placeholder="Studio's URL will be www.getbodyapp.com/studios/{studio ID}" ng-change = "invalidId = false; takenId = false; studioToCreate.studioId = sanitizeUrl(studioToCreate.studioId)" ng-keypress="keyPressed($event, studioToCreate)">
              <div>Your storefront will be www.getbodyapp.com/studios/{{studioToCreate.studioId}}</div>
              <div>Don't worry, you can change your studio name to whatever you want!</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <ul class="panel-action-list">
                <li>
                  <a href="#" class="panel-action-item" ng-click = "studioToCreate.studioId = undefined;">Cancel</a>
                </li>
                <li>
                  <a href="#" class="panel-action-item btn-primary btn" ng-click = "createStudio(studioToCreate)">Create Studio</a>
                </li>
              </ul>              
            </div>
          </div>                                                   

        </div>
      </div>

    </div>
  </div>
</div>

<div ng-include="'components/navbar/navbar.html'"></div>

<div class = "container">
  <div class="page-header text-center">       
    <h1>Schedule Class</h1>        
  </div>


  <div class="row times">
    <div class = "col-xs-1 col-md-2 col-lg-2" ></div>
    <div class="col-xs-3 col-md-3 col-lg-1 text-center columnStyle" ng-repeat="day in days">
              
      <h3 ng-show="day.isToday">Today</h3>
      <h3 ng-hide="day.isToday">{{ day.name }}</h3>
      <h4>{{ day.formattedDate }}</h4>
      
      <div class="time-slot" ng-repeat="slot in day.slots">     

        <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.bookedUsers[currentUser._id]" ng-disabled=" slot.bookedUsers[currentUser._id] || slot.unavailable">
        <!-- <input type="checkbox" id="{{ day.name }}-{{ $index }} unavailable" ng-model="slot.unavailable" ng-disabled="slot.unavailable"> -->

        <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}<br>
          <span ng-if="slot.bookedUsers[currentUser._id]">Booked</span>
          <span ng-if="slot.unavailable && !slot.bookedUsers[currentUser._id]">Class Full</span>
          <span ng-if="!slot.bookedUsers[currentUser._id] && !slot.unavailable">Available</span>
          <br><span id="trainerName">{{slot.trainer}}</span>
        </label>

      </div>
    </div>       
      
  </div>
</div>

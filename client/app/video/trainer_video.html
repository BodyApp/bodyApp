        <div class="column column-2">
            <form>
                <label style = "text-align: center" class = "column-12">Volume (Entire class)</label>        
                <input type="range" min="0" max="100" ng-change = "setMusicVolume(musicVolume)" ng-model="musicVolume" />
            </form>    
        </div>
        <video class="column column-1"></video>
        <div id="box0" id="mainScreen" class="column column-2 row easyRTCMirror" muted="muted"></div>
    </div>
    </br>
